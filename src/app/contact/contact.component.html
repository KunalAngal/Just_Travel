    <body>
        <!-- navbar -->
  <!-- <router-outlet></router-outlet> -->

        <app-navbar></app-navbar>
        <!-- end of navbar  -->

        <!-- header -->
        <header class = "flex header-sm">
            <div class = "container">
                <div class = "header-title">
                    <h1>Contact</h1>
                    <p><em>"Explore the world with us...!!!"</em></p>
                </div>
            </div>
        </header>
        <!-- header -->

        <!-- contact section -->
        <section id = "contact" class = "py-4">
            <div class = "container">
                <div class = "title-wrap">
                    <span class = "sm-title">get in touch with us</span>
                    <h2 class = "lg-title">contact us</h2>
                </div>

                <div class = "contact-row">
                    <div class = "contact-left">
                        <form class = "contact-form " [formGroup]="login">
                            <input type = "text" class = "form-control" placeholder="Your name" formControlName="name">
                            <span *ngIf="login.get('name').invalid && login.get('name').dirty">Minimum 3 characters are required</span>

                            <input type = "email" class = "form-control" placeholder="Your email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && login.errors }">
                            <span *ngIf="submitted && login.errors" class="invalid-feedback"> </span>
                              <span *ngIf="login.errors">Email is required</span>
                              <span *ngIf="login.errors">Email must be a valid email address</span>


                            <textarea rows = "4" class = "form-control" placeholder="Your message" style = "resize: none;"
                            formControlName="message"></textarea>
                            <span *ngIf="login.get('message').invalid && login.get('message').dirty">Minimum 5 characters are required</span>


                              <a ><button (click)="submitData(login.value)" [disabled]="!login.valid" class="btn" type="reset">Send message</button></a>
                                <p *ngIf="isSubmit" class="submitMessage">{{submitMessage}}</p>
                        </form>
                    </div>
                    <div class = "contact-right my-2">
                        <div class = "contact-item">
                            <span class = "contact-icon flex">
                                <i class = "fa fa-phone-alt"></i>
                            </span>
                            <div>
                                <span>Phone</span>
                                <p class = "text">+91 7385176525</p>
                            </div>
                        </div>
                        <div class = "contact-item">
                            <span class = "contact-icon flex">
                                <i class = "fa fa-map-marked-alt"></i>
                            </span>
                            <div>
                                <span>Address</span>
                                <p class = "text">Islampur</p>
                            </div>
                        </div>
                        <div class = "contact-item">
                            <span class = "contact-icon flex">
                                <i class = "fa fa-envelope"></i>
                            </span>
                            <div>
                                <span>Message</span>
                                <p class = "text">angalkunal1@gmail.com</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- end of contact section -->


        <!-- footer -->
        <app-footer></app-footer>
        <!-- end of footer -->

        <!-- js -->
        <script src = "assets/js/script.js"></script>
        <script>

        </script>

    </body>
</html>
